<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main id="body">
            <!--div 1-->
            <div class="login-form">
                <h1 class="login-header">Login</h1>
                <!--Description-->
                <p>Or use your account!</p>
                <!--Form-->
                <form action="">
                    <input
                     type="email"
                     name="email"
                     placeholder="Email" 
                     id="email">
                    <br>
                    <input
                    type="password" 
                    name="password" 
                    placeholder="Password"
                    id="password">
                    <br>
                </form>
                <!--Link-->
                <a href="">Forget Your Password?</a>
    
                <br>
    
                <input 
                type="submit"
                value="LOG in">
            </div>
            <!--div 2-->
            <div class="login-text">
                <div class="text">
                    <h2>HTML and CSS LOGIN FORM</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio temporibus quas delectus non facere odit?</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
